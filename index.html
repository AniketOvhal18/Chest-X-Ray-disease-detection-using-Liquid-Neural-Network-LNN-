<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chest X-ray Diagnosis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #0a192f;
            font-family: 'Arial', sans-serif;
            color: #ccd6f6;
        }
        .navbar {
            background-color: #112240;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar img {
            width: 80px; /* Larger logo */
            height: auto;
        }
        .container {
            margin-top: 30px; /* Smaller margin */
        }
        .card {
            padding: 20px; /* Smaller padding */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #112240;
            border: 1px solid #1f4068;
            max-width: 600px; /* Smaller frame */
            margin: 0 auto; /* Center the card */
        }
        .btn-custom {
            background-color: #00bcd4;
            color: #0a192f;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0097a7;
            color: #0a192f;
        }
        .home-title {
            font-size: 2.5rem; /* Smaller title */
            font-weight: bold;
            color: #00bcd4;
            margin-bottom: 15px; /* Smaller margin */
        }
        .home-subtitle {
            font-size: 1.2rem; /* Smaller subtitle */
            color: #8892b0;
            margin-bottom: 20px; /* Smaller margin */
        }
        .home-icon {
            font-size: 4rem; /* Smaller icon */
            color: #00bcd4;
            margin-bottom: 20px; /* Smaller margin */
        }
        .logo-center {
            text-align: center;
            margin-bottom: 20px; /* Smaller margin */
        }
        .logo-center img {
            width: 120px; /* Slightly smaller logo */
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </a>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="logo-center">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                    </div>
                    <h1 class="home-title">Smart Chest X-ray Diagnosis</h1>
                    <p class="home-subtitle">AI-powered diagnosis for chest X-ray images</p>
                    <div class="home-icon">ðŸ©º</div>
                    <div class="text-center" style="margin-top: 20px;">
                        <a href="/upload" class="btn btn-custom btn-lg">Start</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
